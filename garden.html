<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, inital-scale-1.0">
        <link rel="stylesheet" href="plants.css">
        <script type="text/javascript" src="shovel.js"></script>
        <title>Virtual Garden</title>
    </head>

    <body>
        <h1 id="Title">Virtual Garden</h1>

        <div id="scoreCounter">Coins: 0</div>

        <div class="Garden">
            <div id="garden1"><p class="GardenText">1</p></div>
            <div id="garden2"><p class="GardenText">2</p></div>
            <div id="garden3"><p class="GardenText">3</p></div>
            <div id="garden4"><p class="GardenText">4</p></div>
            <div id="garden5"><p class="GardenText">5</p></div>
            <div id="garden6"><p class="GardenText">6</p></div>
            <div id="garden7"><p class="GardenText">7</p></div>
            <div id="garden8"><p class="GardenText">8</p></div>
        </div>

        <div class="plant-select">
            <img src="FlowerOne.png" id="plant1" class="plant" draggable="true" alt="Flower 1">
            <img src="FlowerTwo.png" id="plant2" class="plant" draggable="true" alt="Flower 2">
            <img src="FlowerThree.png" id="plant3" class="plant" draggable="true" alt="Flower 3">
            <img src="FlowerFour.png" id="plant4" class="plant" draggable="true" alt="Flower 4">
            <img src="FlowerOneGold.png" id="plantGold" class="plant" draggable="true" alt="Flower Gold">
        </div>

        <div class="ThePath">
            <h3 id="PathText">The Path</h3>

            <ol class="GardenList">
                <li>Second Garden: 10 Coins</li>
                <li>Third Garden: 50 Coins</li>
                <li>Fourth GardenL 200 Coins</li>
            </ol>  

        </div>

        <script type="text/javascript" src="schovel.js"></script>
    </body>
</html>
